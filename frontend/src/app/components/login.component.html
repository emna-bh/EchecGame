<div class="auth-shell">
  <div class="auth-card">
    <div class="auth-header">
      <h1>{{ mode === 'login' ? 'Connexion' : 'Creation de compte' }}</h1>
      <p>Rejoins une table et commence la partie en temps reel.</p>
    </div>

    <div class="auth-tabs">
      <button type="button" [class.active]="mode === 'login'" (click)="switchMode('login')">Connexion</button>
      <button type="button" [class.active]="mode === 'register'" (click)="switchMode('register')">Inscription</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <label>
        <span>Pseudo</span>
        <input type="text" formControlName="username" placeholder="ex: dameNoire" />
      </label>
      <label>
        <span>Mot de passe</span>
        <input type="password" formControlName="password" placeholder="minimum 4 caracteres" />
      </label>
      <button class="primary" type="submit">
        {{ mode === 'login' ? 'Entrer dans le lobby' : 'Creer un compte' }}
      </button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
